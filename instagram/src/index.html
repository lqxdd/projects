<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <meta name="title" content="Instagram">
    <meta name="description" content="Instagram Desktop">

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon//apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon//apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon//apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon//favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon//favicon-16x16.png">
    <link rel="manifest" href="icons/favicon//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/favicon//ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <a href="#" class="header-block__logo">
                    <img src="icons/instagram/instagram.svg" alt="logo">
                </a>

                <input type="search" placeholder="&nbsp;&nbsp;&nbsp;&#xF002;  Search"
                    style="font-family:Arial, FontAwesome" name="search" class="header-block__search" />

                <nav>
                    <div class="header-block__menu">
                        <a href="#" class="header-block__menu-link"><img src="icons/instagram/home.svg" alt="home"></a>
                        <a href="#" class="header-block__menu-link header-block__menu-link_circle"><img src="icons/instagram/direct.svg"
                                alt="direct"></a>
                        <a href="#" class="header-block__menu-link"><img src="icons/instagram/feed.svg" alt="feed"></a>
                        <a href="#" class="header-block__menu-link"><img src="icons/instagram/heart.svg" alt="heart"></a>
                        <a href="#" class="header-block__menu-link"><img
                                src="https://www.meme-arsenal.com/memes/0559aa5349a0e29d8c181b7c3fea0975.jpg"
                                alt="avatar"></a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="header__divider"></div>
    </header>

    <section class="profile">
        <div class="container">
            <div class="info">
                <div class="info__img">
                    <img src="https://www.meme-arsenal.com/memes/0559aa5349a0e29d8c181b7c3fea0975.jpg" alt="avatar">
                </div>

                <div class="info__main">
                    <div class="info__btns">
                        <h1 class="info__btns_username">
                            name
                        </h1>
                        <button class="info__btns_follow">
                            Follow
                        </button>
                        <button class="info__btns_add">
                            &#9207;
                        </button>

                        <button class="info__btns_more">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>

                    <div class="info__links">
                        <a href="#" class="info__links_item"><span> 79</span> posts</a>
                        <a href="#" class="info__links_item"><span> 379</span> followers</a>
                        <a href="#" class="info__links_item"><span>179</span> following</a>
                    </div>

                    <div class="info__descr">
                        <h2>Name</h2>
                        <p class="text">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
                            been the industry's standard dummy text.
                        </p>
                        <a href="bit.ly/35Ce3mX">bit.ly/35Ce3mX</a>
                    </div>

                </div>
            </div>

            <div class="highlights">
                <div class="highlights__item">
                    <div class="highlights__item-block">
                        <img src="https://i.pinimg.com/564x/f2/1f/10/f21f108bcb6f4202c448fbcd51060df0.jpg" alt="">
                        <div class="title">Name</div>
                    </div>
                </div>

                <div class="highlights__item">
                    <div class="highlights__item-block">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI3UgOkmCAhy0g78mZrRXKn_7r2YIIBLoFBg&usqp=CAU"
                            alt="">
                        <div class="title">Name</div>
                    </div>
                </div>

                <div class="highlights__item">
                    <div class="highlights__item-block">
                        <img src="https://i.redd.it/n3fwd81de3521.png" alt="">
                        <div class="title">Name</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="container">
            <div class="menu_divider"></div>
            <ul class="menu__tabs">
                <li class="menu__tab menu__tab_active">
                    <img src="icons/instagram/posts.svg" alt="posts" class="menu__img">
                    <div class="menu__label">Posts</div>
                </li>
                <li class="menu__tab">
                    <img src="icons/instagram/tagged.svg" alt="posts" class="menu__img">
                    <div class="menu__label">Tagged</div>
                </li>
            </ul>

            <div class="menu__content menu__content_active posts">
                <div class="container">
                    <div class="grid-container">
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                    </div>
                </div>
            </div>

            <div class="menu__content tagged">
                <div class="container">
                    <div class="grid-container">
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>
                        <div class="grid-container__item"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
